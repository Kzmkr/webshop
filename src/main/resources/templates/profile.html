<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/openmoji-color-awesome.css">
    <link rel="stylesheet" href="/css/brite.css">
</head>
<body class="bg-primary text-white">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Profile</h1>
            <p class="text-center"><strong>Name:</strong> <span th:text="${user.name}">Username</span></p>
            <a href="/logout" class="btn btn-danger w-100 mt-3">Logout</a>
        </div>
    </div>
</div>

<div class="card mt-4 p-4 shadow-lg">
    <div class="card-body">
        <h2 class="card-title text-center mb-4">Add or Update Address</h2>
        <form th:action="@{/profile/add-address}" method="post">
            <div class="mb-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" id="street" name="street" class="form-control"
                       th:value="${user.address != null ? user.address.street : ''}" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" name="city" class="form-control"
                       th:value="${user.address != null ? user.address.city : ''}" required>
            </div>
            <div class="mb-3">
                <label for="zipCode" class="form-label">ZIP Code</label>
                <input type="text" id="zipCode" name="zipCode" class="form-control"
                       th:value="${user.address != null ? user.address.zipCode : ''}" required>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" id="state" name="state" class="form-control"
                       th:value="${user.address != null ? user.address.state : ''}" required>
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" name="country" class="form-control"
                       th:value="${user.address != null ? user.address.country : ''}" required>
            </div>
            <div class="mb-3">
                <label for="houseNumber" class="form-label">House Number</label>
                <input type="text" id="houseNumber" name="houseNumber" class="form-control"
                       th:value="${user.address != null ? user.address.houseNumber : ''}" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Save Address</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
